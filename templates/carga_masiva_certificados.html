{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Carga Masiva de Certificados</title>
  </head>
  <body>
    <div class="container">
        <h1>Carga Masiva de Certificados</h1>
        <form action="/carga_masiva_certificados" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Archivo CSV:</label>  
            <input class="form-control" type="file" name="file" accept=".csv"> 
          </div>  
          <div class="form-group">        
            <input class="form-control" type="submit" value="Cargar Certificados">
          </div>   
        </form>
      </div>
  </body>
</html>
{% endblock %}
