{% extends 'base.html' %}

{% block title %}Agregar usuario{% endblock %}

{% block content %}
  <div class="container">
    <h1>Agregar usuario</h1>
    <form method="post" action="{{ url_for('agregar_usuario') }}">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Apellido:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="document">Documento:</label>
        <input type="text" class="form-control" id="document" name="document" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="status">Estado:</label>
        <select class="form-control" id="status" name="status" required>
          <option value="">Seleccione un estado</option>
          <option value="1">Activo</option>
          <option value="0">Inactivo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="is_admin">¿Es administrador?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="is_admin" id="is_admin_si" value="1" required>
          <label class="form-check-label" for="is_admin_si">
            Sí
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="is_admin" id="is_admin_no" value="0" required>
          <label class="form-check-label" for="is_admin_no">
            No
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Agregar usuario</button>
    </form>
  </div>
{% endblock %}
